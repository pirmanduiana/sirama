<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../src/jquery.table2excel.js"></script>

		<style>
			.table2excel, tr, td{
				border: 1px solid;
				border-collapse: collapse;
			}
			.table2excel thead tr{
				background-color: lightgrey;
			}
			#idexport{
				cursor: pointer;
			}
		</style>
	</head>
	<span id="idexport">export</span><p></p>
	<body>
		<table class="table2excel" data-tableName="Test Table 1">
			<thead>
				<tr><td>This shouldn't get exported</td><td>This shouldn't get exported either</td></tr>
				<tr><td>This Should get exported as a header</td><td>This should too</td></tr>
			</thead>
			<tbody>
				<tr><td>data1a</td><td>data1b</td></tr>
				<tr><td>data2a</td><td>data2b</td></tr>
			</tbody>
			<tfoot>
				<tr><td colspan="2">This footer spans 2 cells</td></tr>
			</tfoot>
		</table>

		<script>
			$(document).on('click','#idexport', function(){
				//alert("test");
				$(".table2excel").table2excel({
					//exclude: ".noExl",
					name: "Excel Document Name",
					filename: "myFileName",
					fileext: ".xls",
					exclude_img: false,
					exclude_links: false,
					exclude_inputs: false
				});
			});
		</script>
	</body>
</html>
